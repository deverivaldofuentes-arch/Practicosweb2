<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1: Modal Centrado</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Ejercicio: Modal Centrado</h1>
    <p>Haz clic en el botón para abrir el modal</p>
    <button class="btn-open">Abrir Modal</button>
  </div>

  <!-- Modal overlay - Agregada clase 'hidden' -->
  <div class="modal-overlay hidden">
    <div class="modal">
      <button class="btn-close">&times;</button>
      <h2>¡Bienvenido!</h2>
      <p>Este es un modal centrado usando position: fixed.</p>
      <p>Puedes cerrar este modal haciendo clic en la X o fuera del modal.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
